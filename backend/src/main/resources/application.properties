# Server Configuration
server.port=8080

# Database Configuration (SQLite with persistent storage)
spring.datasource.url=jdbc:sqlite:uhs.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Note: DataSource is configured in SqliteDataSourceConfig to disable autocommit

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
# Configure Hibernate to use sequence table for SQLite (since getGeneratedKeys is not supported)
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.use_sql_comments=true

# Transaction Configuration (for thread safety)
# Use delayed_acquisition_and_release_after_transaction but keep transactions short
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.transaction.default-timeout=30
# Note: SQLite in WAL mode handles concurrency better without explicit SERIALIZABLE isolation
# SERIALIZABLE can cause read transactions to block write transactions unnecessarily

# Connection Pool Configuration (for concurrent access)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
# SQLite Connection Properties - busy_timeout allows SQLite to wait before giving up on locked database
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=WAL; PRAGMA synchronous=NORMAL; PRAGMA foreign_keys=ON; PRAGMA busy_timeout=30000;

# Application Configuration
app.currency=SEK

# JWT Configuration
jwt.secret=uhs-expense-tracker-super-secret-key-min-32-chars-for-hs256
jwt.expiration-ms=86400000
jwt.refresh-expiration-ms=604800000

# Token Expiration
token.first-login-expiry-minutes=15

# Password Policy
password.min-length=12
password.require-uppercase=true
password.require-lowercase=true
password.require-digits=true
password.require-special=true
