# Server Configuration
server.port=8080

# Database Configuration (SQLite with persistent storage)
spring.datasource.url=jdbc:sqlite:uhs.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Note: DataSource is configured in SqliteDataSourceConfig to disable autocommit

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
# Configure Hibernate to use sequence table for SQLite (since getGeneratedKeys is not supported)
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.use_sql_comments=true

# Transaction Configuration (for thread safety)
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.transaction.default-timeout=30
# Use SERIALIZABLE isolation level for maximum thread safety with SQLite
spring.jpa.properties.hibernate.connection.isolation=8

# Connection Pool Configuration (for concurrent access)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

