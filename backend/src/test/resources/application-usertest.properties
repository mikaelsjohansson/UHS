# Test Configuration for SQLite - User Controller Tests
# Use shared in-memory SQLite database for user controller tests
# This avoids SQLite BUSY_SNAPSHOT issues with concurrent operations
spring.datasource.url=jdbc:sqlite:file::memory:?cache=shared
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite Connection Properties
# For in-memory shared database, we use DELETE journal mode
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=DELETE; PRAGMA synchronous=NORMAL; PRAGMA foreign_keys=ON; PRAGMA busy_timeout=30000;

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Transaction Configuration
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.transaction.default-timeout=30

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.minimum-idle=1

# JWT Configuration for tests
jwt.secret=test-uhs-expense-tracker-super-secret-key-min-32-chars-for-hs256
jwt.expiration-ms=86400000
jwt.refresh-expiration-ms=604800000

# Token Expiration
token.first-login-expiry-minutes=15

# Password Policy
password.min-length=12
password.require-uppercase=true
password.require-lowercase=true
password.require-digits=true
password.require-special=true
