# Test Configuration for SQLite
# Use file-based SQLite database for tests (shared across connections)
spring.datasource.url=jdbc:sqlite:test_uhs.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite Connection Properties (WAL mode for better concurrency)
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=WAL; PRAGMA synchronous=NORMAL; PRAGMA foreign_keys=ON;

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Transaction Configuration (for thread safety)
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.transaction.default-timeout=30

# Connection Pool Configuration (for concurrent tests)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=60000

