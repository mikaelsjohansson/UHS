# Test Configuration for SQLite
# Use file-based SQLite database for tests (shared across connections)
spring.datasource.url=jdbc:sqlite:test_uhs.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite Connection Properties (WAL mode for better concurrency)
# busy_timeout allows SQLite to wait before giving up on a locked database
# Increased to 30000ms (30 seconds) for better handling of concurrent operations
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=WAL; PRAGMA synchronous=NORMAL; PRAGMA foreign_keys=ON; PRAGMA busy_timeout=30000;

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Transaction Configuration (for thread safety)
# Use delayed_acquisition_and_release_after_transaction but keep transactions short
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.transaction.default-timeout=30
# Note: SQLite in WAL mode handles concurrency better without explicit SERIALIZABLE isolation

# Connection Pool Configuration (for concurrent tests)
# Reduce pool size to minimize connection contention
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.minimum-idle=1

